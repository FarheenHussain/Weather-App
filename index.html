<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="main.css" />

    <style>
        p {font-weight: 500;}
    </style>
</head>
<body>
    <div class="app-wrap">
        <header>
            <input type="text" autocomplete="off" class="search-box" placeholder="Enter the Location.." />
        </header>

        <main>
            <section class="location">
                <div class="city"> <!-- Hyderabad, IN --> </div>
                <div class="date"> <!-- Thursday, 23 July 2020 --></div>
            </section>

            <div class="current">
                <div class="temp" ><p>What's the weather today?</p><!--20<span>°C</span> --> </div>
                <div class="weather"><!-- Rainy --> </div>
                <div class="hi-low"> <!--20°C / 23°C--> </div>
               
            </div>

        </main>
    </div>

    <script src="main.js"></script>

</body>
</html>
